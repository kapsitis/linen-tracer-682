<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="../style/style.css"/>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../../data-js/summary_concepts.json"></script>
<style>
body {
  margin: 2% 5% 2% 5%;
  font-family: "Calibri (Body)", Calibri, sans-serif;
}
h1 {
  font-weight: normal;
}
div.chart {
  list-style:none;
}

div.chart p.bar {
  background-color: steelBlue;
  color: white;
  height: 1.5em;
  padding-left: 0.5em;
  text-align: left;
  font-family: Calibri;
  margin: 2px 10px 2px 10px;
  padding-bottom: 0px;
  font-size:80%
}

</style>
<title>{{title}}</title>
</head>

<body>

<h1>{{title}}</h1>

<p id="first"><a href="../prob/index.html">Uz uzdevumu sarakstu</a></p>

<table class="tasks">
<tr><th>Title</th><th>Junior</th><th>Senior</th></tr>
{% for section in sections %}
<tr><th colspan="3">{{section}}</th></tr>
{% for aa in skill_groups[section] %}
<tr><td>{{aa}}: <i>{{topic_titles[aa]}}</i></td><td>{{grp_jun[aa]}}</td><td>{{grp_sen[aa]}}</td></tr>
{% endfor %}
{% endfor %}
</table>


</body>
</html>
